<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind</title>
    <style>
        body {
            background-color: #212121;
            color: white;
        }
        button {
            padding: 12px;
        }
    </style>
</head>
<body>
    <button>Learn Bind in JS React</button>
</body>
<script>
    class React{
        constructor(){
            this.library = 'Reach'
            this.server = "classes.js"

            //requrements
            document.querySelector('button')
            .addEventListener('click', this.handleClick.bind(this))
        }

        handleClick(){
            console.log(`Button clicked`);
            console.log(this.server);
        }
    }

    const test = new React()
</script>
</html>
