<script>
    let user = prompt('Enter S, W or G')
    let cRandom =Math.floor( Math.random() * 3)
    let cpu = ['S', 'W', 'G'][cRandom]


    const match = (cpu, user) => {
        if(cpu === user){
            return "Nobody."
        }else if (user === "S" && cpu === "W"){
            return "user"
        }else if (user === "S" && cpu === "G"){
            return "cpu"
        }else if (user === "W" && cpu === "G"){
            return "user"
        }else if (user === "W" && cpu === "S"){
            return "cpu"
        }else if (user === "G" && cpu === "S"){
            return "user"
        }else if (user === "G" && cpu === "W"){
            return "cpu"
        }
    }
    let result = match(cpu,user)
    document.write(`CPU: ${cpu} <br> User: ${user} <br> The winnner is: ${result.toUpperCase()}`);
