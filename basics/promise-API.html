<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
    <style>
        body {
            background-color: #313131;
            color: white;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Promise API</h1>
    </div>

    <script>

        let promise1 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('Value 1')
            }, 3000);
        })

        let promise2 = new Promise((resolve, reject) => {
            setTimeout(() => {
                // resolve('Value 2')
                reject(new Error('Error occured'))
            }, 2000);
        })

        let promise3 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('Value 3')
            }, 3000);
        })

        // promise1.then((value)=>{
        //     console.log(value);
        // })

        // promise2.then((value)=>{
        //     console.log(value);
        // })

        // promise3.then((value)=>{
        //     console.log(value);
        // })

        // ****************** Promise ALL *******************8//

        // let promise_all = Promise.all([promise1, promise2, promise3])
        // Promise SETTLED __________________
        // let promise_all = Promise.allSettled([promise1, promise2, promise3])
        // Promise RACE __________________
        // let promise_all = Promise.race([promise1, promise2, promise3])
        // Promise RACE __________________
        let promise_all = Promise.any([promise1, promise2, promise3])
        promise_all.then((value)=>{
            console.log(value);
        })





    </script>
</body>

</html>
