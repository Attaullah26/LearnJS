<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/todo.-style.css">
    <!-- ************* Font Awesome Icons CDN *************** -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ***************** Google Fonts CDN ****************-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lobster&family=Montserrat:wght@100;200;400;500;700;800&family=Ubuntu:ital,wght@0,300;0,400;0,700;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <i class="fa-solid fa-bars menu"></i>
        <div class="todo-wrap">
            <h1>Just Do it!</h1>
            <!-- <div class="date-time">20/24/2024 7:12pm</div> -->

            <div class="input-wrap">
                <input type="text" placeholder='Add a title.' id="title-field">
                <textarea name="input-area" id="input-field" placeholder="Enter your task here"></textarea>
                <!-- <textarea type="text" placeholder='Add a task.' id="i"> -->
                <div class="buttons">
                    <button class="task-btn" id="add-btn">I got this!</button>
                    <button class="delete-btn" id="delete-btn">I forget this!</button>
                </div>
            </div>
            <ul class="task-wrap">
                <li class="task" hidden>
                    <p class="task-desc"></p>
                    <div class="icons">
                        <i class="fa-solid fa-circle-check" id="check"></i>
                        <i class="fa-solid fa-trash" id="delete"></i>
                    </div>
                </li>
            </ul>

        </div>
    </div>
</body>
<script>
    let titleField = document.querySelector('#title-field')
    let inputField = document.querySelector('#input-field')
    let submitBtn = document.querySelector('#add-btn')
    let mainTime = document.querySelector('.date-time')
    let taskbox = document.querySelector('.task-wrap')

    setInterval(() => {
        let hours = new Date().getHours()
        let mins = new Date().getMinutes()
        let sec = new Date().getSeconds()
        let day = new Date().getDate()
        let month = new Date().getMonth()
        let year = new Date().getFullYear()
        // mainTime.innerHTML = `${hours}:${mins}:${sec} &nbsp; ${day}-${month}-${year}`
    }, 1000);


    submitBtn.addEventListener('click', function (e) {
        e.preventDefault()
        let inputValue = inputField.value
        let titleValue = titleField.value
        if(inputValue === "" || titleValue === ''){
            alert('Please fill fields below')
        }else{
        console.log(e);
        localStorage.setItem(titleValue, inputValue)
        inputField.value = ''
        titleField.value = ''

        taskbox.innerHTML += `
        <li class="task">
        <p class="task-desc">${titleValue}</p>
            <div class="icons">
                <i class="fa-solid fa-circle-check" id="check"></i>
                <i class="fa-solid fa-trash" id="delete"></i>
            </div>
        </li>`

        let deleteBtn = document.querySelector('#delete-btn')
        deleteBtn.addEventListener('click', function(e){
            console.log(e.target);
            localStorage.removeItem('note')
            taskbox.innerHTML = ""
        })
    }

    })



</script>

</html>
