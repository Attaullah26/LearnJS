<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
    <style>
        body {
            background-color: #313131;
            color: white;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Loadscript with Primise</h1>
    </div>

    <script>







            // ************ Callback through promise ***********//

            let loadScript = (src)=>{
                return new Promise((resolve, reject)=>{
                    let script = document.createElement('script')
                    script.src = src
                    document.body.appendChild(script)
                    script.onload = ()=>{
                        resolve('Script loaded successfully.')
                    }
                    script.onerror = ()=> {
                        reject(new Error())
                    }

                })
            }

            let loadS = loadScript('https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js')
            loadS.then((value)=>{
                console.log(value);
                return
            }).then((value)=>{
                console.log('second script is ready to load');
            }).catch((error)=>{
                if(error){
                    console.log('Error occured');
                }
            })
    </script>
</body>

</html>
