<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #444444;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            border: 2px solid yellow;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="insert">
            <div id="key">Press The Key & See Magic</div>
        </div>
        <div class="box">Hello</div>
    </div>
</body>
<script>
    const insert = document.querySelector('#insert')

    window.addEventListener('keydown', (e) => {
        insert.innerHTML = `
        <table cellspacing='12px' cellpadding='10px' border='1px'>
            <tr>
                <th>Key</th>
                <th>KeyCode</th>
                <th>Code</th>
            </tr>
            <tr>
                <td>${e.key === " " ? 'Space' : e.key}</td>
                <td>${e.keyCode}</td>
                <td>${e.code}</td>
            </tr>
        </table>
        `
    })
    document.addEventListener('mousemove', function(e){
        const box = document.querySelector('.box')
        box.innerHTML = e.pageX
        box.pageXoffset

    })
</script>

</html>
